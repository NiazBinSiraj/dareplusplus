<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dare++</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container" class="centered-text">
        <form id="setName">
            <div class="mb-3">
                <label for="player1" class="form-label">Enter Player 1 Name</label>
                <input type="text" class="form-control" id="player1" aria-describedby="nameHelp">
            </div>

            <div class="mb-3">
                <label for="player2" class="form-label">Enter Player 2 Name</label>
                <input type="text" class="form-control" id="player2" aria-describedby="nameHelp">
            </div>

            <div class="mb-3">
                <label for="fileInput" class="form-label">Upload Questions</label>
                <input type="file" class="form-control" id="fileInput" accept=".txt">
            </div>

            <button type="submit" class="btn btn-primary">Next</button>
        </form>

        <div id="game" class="d-none">
            <h5 id="whosTurn" class="text-decoration-underline"></h5>
            <br>
            <h3 id="dare"></h3>
            <br>
            <button id="next" class="btn btn-primary" onclick="nextTurn()">Next</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
