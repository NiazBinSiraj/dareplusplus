<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dare++</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Dare++</h1>
            <p class="lead">Ready for a challenge?</p>
        </header>
        <div id="container"> <!-- Removed centered-text, card will handle centering of its content -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Game Setup</h5>
                    <form id="setName">
                        <div class="mb-3">
                            <label for="player1" class="form-label">Player 1 Name</label>
                            <input type="text" class="form-control" id="player1" aria-describedby="nameHelp" placeholder="Enter name for Player 1">
                        </div>

                        <div class="mb-3">
                            <label for="player2" class="form-label">Player 2 Name</label>
                            <input type="text" class="form-control" id="player2" aria-describedby="nameHelp" placeholder="Enter name for Player 2">
                        </div>

                        <div class="mb-3">
                            <label for="fileInput" class="form-label">Upload Dares File (.txt)</label>
                            <input type="file" class="form-control" id="fileInput" accept=".txt">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Start Game</button>
                        </div>
                    </form>
                </div> <!-- Corrected extra closing div here -->
            </div>

            <!-- Game Display Area -->
            <div id="game" class="d-none mt-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center"> <!-- Centering content within this card -->
                        <h5 class="card-title mb-3">Player's Turn:</h5>
                        <h2 id="whosTurn" class="display-6 mb-4 text-primary"></h2>

                        <p class="card-text text-muted mb-2">Your Dare:</p>
                        <blockquote class="blockquote">
                            <p id="dare" class="mb-0 fs-4"></p>
                        </blockquote>

                        <hr class="my-4">

                        <div class="d-grid">
                            <button id="next" class="btn btn-success btn-lg" onclick="nextTurn()">Next Dare</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- This is the closing div for id="container" -->
    </div> <!-- This is the closing div for class="container py-5" -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
